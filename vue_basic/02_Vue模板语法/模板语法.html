<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
    </style>
</head>
<body>
<!--准备容器-->
<div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">学习{{school.name}}</a>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
  new Vue({
      el:'#root',
      data:{
          name:'jack',
          school:{
              name:'vue',
              url:'https://www.baidu.com'
          }
      }
  })
</script>
</body>
</html>
